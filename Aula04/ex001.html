<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
    <style>
        body {
            background-color: rgb(77, 77, 168);
            color: white;
            font: normal 20pt arial;
        }
        h2 {
            color: rgb(147, 177, 87);
            border: 5px solid blue;
        }
        p {
            color: rgb(190, 12, 12);
        }
        button {
            font: 25pt arial;
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Ola, mundo!</h2>
    <p id="teste">Programacao é legal</p>
    <button type="button" onclick="document.getElementById('teste').innerHTML='Olá colega!'">Click Me!</button>
    <button type="button" onclick=minhabola()>CLICAAQUI</button>
    <script>
        window.alert('Viva o gremio')
        window.confirm('Esta gostando de JS?')
        window.prompt('Qual seu nome?')
        function minhabola() {
            document.getElementById("teste").innerHTML = "Programação dá dinheiro"
        }

    </script>
</body>
</html>
