<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="campo">
            <p>Número entre 1 e 100: <input type="number" name="num" id="txtnum" max="100"><input type="button" value="Adicionar" id="add" onclick="adicionar()"></p>
            <select name="output" size="10" id="out" style="width:150px"></select><br>
            <input type="button" value="Finalizar" id="confirm" onclick="finalizar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
